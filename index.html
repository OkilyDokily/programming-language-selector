<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
          What are your programming goals?
          <label>
            I want to be a web developer.
            <input type="radio" name="" id="webdeveloper">
          </label>
          <label for="">
            I want to make video games.
            <input type="radio" name="" id="videogames">
          </label>
          <label for="">
            I want to make business applications.
            <input type="radio" name="" id="business">
          </label>
          <label for="">
            I want to make scientific applications.
            <input type="radio" name="" id="scientific">
          </label>
        </div>
        <div class="form-group">
          Where do you like to hang out?
          <label for="">
            I'm a homebody.
            <input type="radio" name="" id="homebody">
          </label>
          <label for="">
            At a coffee shop.
            <input type="radio" name="" id="coffee">
          </label>
          <label for="">
            Down at the park.
            <input type="radio" name="" id="park">
          </label>
        </div>
        <div class="form-group">
          What is your process like?
          <label for="">
            I create a plan and I stick to it.
            <input type="radio" name="" id="plan">
          </label>
          <label for="">
            I create a plan but then I change it in response to the situation.
            <input type="radio" name="" id="changeplan">
          </label>
          <label for="">
            I dive in head first and figure things out as I go along.
            <input type="radio" name="" id="noplan">
          </label>
        </div>
        <div class="form-group">
          What genre of fiction do you prefer?
          <label for="">
            Fantasy.
            <input type="radio" name="" id="fantasy">
          </label>
          <label for="">
            Western.
            <input type="radio" name="" id="western">
          </label>
          <label for="">
            Drama.
            <input type="radio" name="" id="drama">
          </label>
          <label for="">
            Romance.
            <input type="radio" name="" id="romance">
          </label>
          <label for="">
            Science Fiction.
            <input type="radio" name="" id="sciencefictions">
          </label>
        </div>
        <div class="form-group">
          Would you describe yourself as more...
          <label for="">
            pragmatic
          <input type="radio" name="" id="pragmatic">
          </label>
          <label for="">
            intellectual
            <input type="radio" name="" id="intellectual">
          </label>
          <label for="">
            fun-seeking
            <input type="radio" name="" id="funseeking">
          </label>
        </div>
        <button type="submit">Go!</button>
      </form>
      <div class="results"></div>
    </div>
    
  </div>
  
</body>
</html>
