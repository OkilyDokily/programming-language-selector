<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="well well-sm">
      What programming language should I learn? - Quiz.
    </div>
    <div class="row">
      <form class="col-xs-6">
        <div class="form-group well">
          <p>What are your programming goals?</p> 
          <label>
            I want to be a web developer.
            <input type="radio" name="goals" id="webdeveloper" >
          </label>
          <label for="">
            I want to make video games.
            <input type="radio" name="goals" id="games">
          </label>
          <label for="">
            I want to make business applications.
            <input type="radio" name="goals" id="business">
          </label>
          <label for="">
            I want to make scientific applications.
            <input type="radio" name="goals" id="scientific">
          </label>
        </div>
        <div class="form-group well">
          <p>Where do you like to hang out?</p> 
          <label for="">
            I'm a homebody.
            <input type="radio" name="hang" id="homebody">
          </label>
          <label for="">
            At a coffee shop.
            <input type="radio" name="hang" id="coffee">
          </label>
          <label for="">
            Down at the park.
            <input type="radio" name="hang" id="park">
          </label>
        </div>
        <div class="form-group well">
          <p>What is your process like?</p> 
          <label for="">
            I create a plan and I stick to it.
            <input type="radio" name="process" id="plan">
          </label>
          <label for="">
            I create a plan but then I change it in response to the situation.
            <input type="radio" name="process" id="changeplan">
          </label>
          <label for="">
            I dive in head first and figure things out as I go along.
            <input type="radio" name="process" id="noplan">
          </label>
        </div>
        <div class="form-group well">
          <p>What genre of fiction do you prefer?</p>
          
          <label for="">
            Fantasy.
            <input type="radio" name="genre" id="fantasy">
          </label>
          <label for="">
            Western.
            <input type="radio" name="genre" id="western">
          </label>
          <label for="">
            Drama.
            <input type="radio" name="genre" id="drama">
          </label>
          <label for="">
            Romance.
            <input type="radio" name="genre" id="romance">
          </label>
          <label for="">
            Science Fiction.
            <input type="radio" name="genre" id="sciencefictions">
          </label>
        </div>
        <div class="form-group well">
          <p>Would you describe yourself as more...</p> 
          <label for="">
            pragmatic
          <input type="radio" name="describe" id="pragmatic">
          </label>
          <label for="">
            intellectual
            <input type="radio" name="describe" id="intellectual">
          </label>
          <label for="">
            fun-seeking
            <input type="radio" name="describe" id="funseeking">
          </label>
        </div>
        <button type="submit">Go!</button>
      </form>
      <div class="results-explainer">
        
      </div>
      <div class="results col-xs-3 col-xs-offset-1"></div>
    </div>
  </div>
</body>
</html>
